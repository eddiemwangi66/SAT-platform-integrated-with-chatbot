<!--education.html -->
{% extends 'base.html' %}

{% block title %}>Cybersecurity Training Game{% endblock %}

{% block content %}
<style>
.left-nav {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    width: auto;
    height: auto;
    overflow-y: hidden;
    padding-top:20px;
    padding-right: 1rem;
    padding-left: -5px;
    border-right: 1px solid #08778b;
    background-color: #f8f9fa;
    margin-top: 55px;
}
body {
            padding-top:0px; /* Adjusted to accommodate the fixed navbar and provide space */
            margin: 0;
        }

 .content {
            margin-top: 20px;
            padding-left: 45px; /* Adjusted for the left-nav width and additional space */
        }
.navbar-right {
            margin-left: auto;
            padding-left: auto;
            padding-right: 12%;
        }       
        
        .navigation-buttons {
    margin-top: 10px;
    padding-left: 80px;
}
</style>
    <div class="container mt-5 content">
        <h1>Cybersecurity Training Game</h1>
    <main>
        <section class="user-form">
            <h2>Enter Your Username</h2>
            <form action="{{ url_for('game_index_route') }}" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="avatar">Select Avatar:</label>
                <select id="avatar" name="avatar">
                    <option value="avatar1.jpg">Avatar 1</option>
                    <option value="avatar2.jpg">Avatar 2</option>
                    <option value="avatar3.jpg">Avatar 3</option>
                </select>
                <button type="submit">Start Game</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cybersecurity Training Game</p>
    </footer>
    </div>
{% endblock %}
