<!DOCTYPE html>
<html lang="en">
<head>
    
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            .message {
                color: red;
                margin-bottom: 16px;
            }
        </style>
</head>
<body>
    <h2>Login Form</h2>
    <form action="{{ url_for('login') }}" method="post">
        <label for="login_email">Email:</label>
        <input type="email" id="login_email" name="login_email" required>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('show_registration_form') }}">Register here</a>.</p>
</body>
</html>
