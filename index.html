<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  

  <title>Login Form</title>
</head>
<body ng-app="">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Login Form</h2>
        <form action="{{ url_for('login') }}" method="post" name="myForm">
          <div class="form-group mb-3">
            <label for="login_email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="login_email" name="login_email" placeholder="Enter a valid email address" required>
          </div>
          <div class="form-group mb-3">
            <label for="login_password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="login_password" name="login_password" placeholder="Enter password" required>
          </div>
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="{{url_for('forgot_password')}}" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('show_registration_form') }}" class="link-danger">Register here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
   <!-- Copyright -->
   <div class="text-white mb-3 mb-md-0">
    Copyright Â© 2024. All rights reserved.
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
